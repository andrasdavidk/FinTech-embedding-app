{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h1 class="mb-4">{{ title }}</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Industry</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
                <tr>
                    <td>{{ company['name'] }}</td>
                    <td>{{ company['size'] }}</td>
                    <td>{{ company['industry'] }}</td>
                    <td><a href="{{ company['website'] }}" target="_blank">{{ company['website'] }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
